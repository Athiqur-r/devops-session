name: Node.js CI

on:
  push:
    branches: [ develop ]

jobs:
  build:

    runs-on: self-hosted
    env:
      ACTIONS_RUNNER_LABELS: devops-session-ci

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: echo "It's started Clonning"
    - run: echo "Cloned"
    - run: cp -r /var/www/actions-runner/_work/devops-session/devops-session/* /var/www/devops
    - run: pm2 stop all
    - run: pm2 delete all
    - run: sudo rm -rf /root/.pm2/logs/*
    - run: sudo rm -rf /var/www/html/devops.html
    - run: cp -r /var/www/devops/devops.html /var/www/html
    - run: pm2 start /var/www/ecosystem.config.js
